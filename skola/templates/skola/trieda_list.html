{% extends "base.html" %}
{% block content %}
    {% if trieda %}
    <h1>{{trieda}}</h1>
    {% endif %}
    {% if ucitel %}
    <h2>Triedny učiteľ:</h2>
    <ul>
        <li>{{ucitel}}</li>
    </ul>
    {% endif %}

    {% if studenti %}
    <h2>Študenti:</h2>
    <ul class="list-group">
        {% for student in studenti %}
        <li class="list-group-item">{{student}}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock content %}
